<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candy Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">  
    <link rel=icon href="assets/favicon.ico">
    <!-- D3 is required for the candy generator -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/textures@1.2.0/dist/textures.js"></script>
</head>

<body>

    <div class="top-right">
        <a href="https://github.com/vsoch/candy-generator" target="_blank">
           <i style='color:white'class="fa fa-2x fa-github"></i>
        </a>
    </div>
    <div class="container-wide" style="padding:30px" id="app">
      <h1>Happy Open Source Halloween!</h1>
      <div class="row" style="padding-top:100px">
        <div class="col-md-3">
          <div id="menu">
            <div id="scoreboard">
                <!-- Candy selector -->
                <div class="form-group">
                  <label>Candy Form</label>
                  <select autocomplete="off" style="width: 200px; margin-left: 25px;" class="form-control" id="candy-form"></select>
                </div>
                <hr> 

                <!-- Texture selector -->
                <div class="form-group">
                  <label>Candy Texture</label>
                  <select autocomplete="off" style="width: 200px; margin-left: 25px;" class="form-control" id="candy-texture">
                    <option value="caps">carrots</option>
                    <option value="crosses">crosses</option>
                    <option value="checkers">checkers</option>
                    <option value="circles">circles</option>
                    <option value="honeycomb">honeycomb</option>
                    <option value="lines">lines</option>
                    <option value="nylon">nylon</option>
                    <option value="patch">patch</option>
                    <option value="solid" selected="true">solid</option>
                    <option value="squares">squares</option>
                    <option value="waves">waves</option>
                    <option value="woven">woven</option>
                  </select>
                </div><br>
                              
                <!-- Color choosers -->
                <div class="form-group" style="float:left; padding-left:25px">
                  <input type="color" id="candy-color" name="candy-color" value="#482f1e">
                  <label for="head">Candy Color</label>
                </div>
                <br>
                <div class="form-group" style="float:left; padding-left:25px">
                  <input type="color" id="texture-color" name="texture-color" value="#007f00">
                  <label for="head">Texture Color</label>
                </div>
                <br>
                <div class="form-group" style="float:left; padding-left:25px">
                  <input type="color" id="font-color" name="texture-color" value="#fafafa">
                  <label for="head">Font Color</label>
                </div>
                <br>
                <div class="form-group" style="float:left; padding-left:25px">
                  <input type="color" id="title-color" name="texture-color" value="#fafafa">
                  <label for="head">Title Color</label>
                </div>

                <!-- GitHub Repository -->
                <br>
                <div class="form-group" style="float:left; padding-left:20px">
                  <label for="head">Load a GitHub Repository</label>
                  <input type="text" class="form-control" id="github-uri" name="github-uri" style="background: white; width: 200px" placeholder="vsoch/salad">
                  <button class="cardFunction" type="button" id="github-button">LOAD</button>
                </div>

                <div class="form-group" style="float:left; padding-left:20px">
                <p>Save your work with a screenshot!</p>
                </div>
            </div>
            <button class="cardFunction" id="resetCandy">RESET</button>
            <div style="color:white; padding-top:30px;">Customize your Candy!</div>

          </div>
     </div>
     <div class="col-md-9">
        <div id="candy"></div>
     </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
<script src="assets/js/candygen.js"></script>
<script src="assets/js/index.js"></script>
